<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .note-list {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 800px;
            margin: 0;
        }
        .note-item {
            background-color: #fff;
            border-radius: 8px;
            margin: 10px 0;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .note-item h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .note-item p {
            font-size: 1em;
            color: #555;
        }
        .note-actions a {
            margin: 0 5px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        .add-note-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .add-note-form input, .add-note-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .add-note-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .add-note-form button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>My Notepad App</h1>
</header>

<main>
    <div class="container">
        <a href="{{ url_for('add_note') }}" class="add-note-btn">Add New Note</a>
        
        <h2>Notes</h2>
        
        <ul class="note-list">
            {% for note in notes %}
                <li class="note-item">
                    <div class="note-details">
                        <h3>{{ note[1] }}</h3>
                        <p>{{ note[2] }}</p>
                    </div>
                    <div class="note-actions">
                        <a href="{{ url_for('edit_note', id=note[0]) }}">Edit</a> | 
                        <a href="{{ url_for('delete_note', id=note[0]) }}">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</main>

<footer>
    <p>&copy; 2024 My Notepad App | Built with Love</p>
</footer>

</body>
</html>
