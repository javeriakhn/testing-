<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Note</title>
</head>
<body>
    <h1>Edit Note</h1>
    <form method="POST">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ note[1] }}" required><br><br>

        <label for="content">Content:</label><br>
        <textarea id="content" name="content" required>{{ note[2] }}</textarea><br><br>

        <input type="submit" value="Save Changes">
    </form>
    <a href="{{ url_for('index') }}">Back to Notes</a>
</body>
</html>
