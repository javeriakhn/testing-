<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notepad App</title>
</head>
<body>
    <h1>Notepad</h1>
    <a href="{{ url_for('add_note') }}">Add New Note</a>
    <ul>
        {% for note in notes %}
            <li>
                <strong>{{ note[1] }}</strong> - {{ note[2] }}
                <a href="{{ url_for('edit_note', id=note[0]) }}">Edit</a> | 
                <a href="{{ url_for('delete_note', id=note[0]) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
